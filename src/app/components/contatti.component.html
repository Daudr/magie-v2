<div class="container main">

	<div class="card-panel light-blue accent-1">
		<h2 class="hide-on-small-only">Per informazioni</h2>
		<h4 class="hide-on-med-and-up">Per informazioni</h4>

		<div class="row top">
			<div *ngFor="let person of staff">
				<div class="col m6 s12">
					<div class="card light-blue lighten-1">
			            <div class="card-content white-text">
			              	<div class="col l3 m4 s4" *ngIf="person.icon">
				              <img src={{person.icon}} class="circle responsive-img">
				          	</div>
				          	<span class="card-title">{{person.nome}}</span>
				          	<p class="right-align">
				          		Contattare per: {{person.compiti}}<br>
				          		Contattare: {{person.disponibilita}}<br>
				          		Cel: {{person.telefono}}<br>
				          		Email: {{person.email}}<br>
				          	</p>
			            </div>
			            <div class="card-action center-align">
			              <a href="tel:{{person.telefono}}" class="btn btn-flat light-blue darken-4 white-text waves-effect">Chiama</a>
			              <br class="hide-on-med-and-up">
			              <br class="hide-on-med-and-up">
			              <a href="mailto:{{person.email}}" class="btn btn-flat white-text light-blue darken-4 waves-effect" disabled>Invia email</a>
			            </div>
			        </div>
				</div>
			</div>
		</div>
	</div>

	<div class="card-panel light-blue accent-1">
		<h3 class="hide-on-small-only">Dove siamo</h3>
		<h4 class="hide-on-med-and-up">Dove siamo</h4>
		<div class="row map-row">
			<iframe
				frameborder="0"
				class="map-frame col s12"
				src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJLSt0CtQUeUcRvAz1SS5vNfk&key=AIzaSyBZbraKHNSZ6hXdK3ZPXCe3WHPcP4tdEM8"
				allowfullscreen>
			</iframe>
		</div>
	</div>
</div>
