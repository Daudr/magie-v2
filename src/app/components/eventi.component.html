<div class="container main">
	<md-tab-group>
		<md-tab label="FUTURI">
			<!-- FUTURI -->
			<div class="container">

				<div class="row" >
					<div class="col s12 m8 l6 offset-m2" *ngFor="let event of soonEvents">
						<a (click)="openEventDialog(event)">
							<md-card class="card">
							  <img md-card-image src={{event.fotoMin}}>
							  <md-card-content>
							    <span class="card-title grey-text-text-darken-4">
							    	{{event.nome}}
							    	<a (click)="openEventDialog(event)">
							    		<button md-mini-fab class="right white-text">
							    			<md-icon>add</md-icon>
							    		</button>
							    	</a>
							    </span>
							    <p class="left-align card-date">{{event.data | date:'dd/MM/yyyy'}}</p>
							  </md-card-content>
							</md-card>
						</a>
					</div>

					<div class="card-panel center-align db-error dark" *ngIf="!soonEvents">
						<h3 class="hide-on-small-only">Caricamento eventi</h3>
						<h4 class="hide-on-med-and-up">Caricamento eventi</h4>
					</div>

					<div class="card-panel center-align db-error dark" *ngIf="soonEvents?.length == 0">
						<h3 class="hide-on-small-only">Non sono presenti eventi futuri</h3>
						<h4 class="hide-on-med-and-up">Non sono presenti eventi futuri</h4>
					</div>
				</div>

				<div class="row" *ngIf="futureEvents">
					<div class="col s12 m8 l6 offset-m2" *ngFor="let event of futureEvents">
						<a (click)="openEventDialog(event)">
							<md-card class="card">
							  <img md-card-image src={{event.fotoMin}}>
							  <md-card-content>
							    <span class="card-title grey-text-text-darken-4">
							    	{{event.nome}}
							    	<a (click)="openEventDialog(event)">
							    		<button md-mini-fab class="right white-text">
							    			<md-icon>add</md-icon>
							    		</button>
							    	</a>
							    </span>
							    <p class="left-align card-date">{{event.data | date:'dd/MM/yyyy'}}</p>
							  </md-card-content>
							</md-card>
						</a>
					</div>
				</div>
			</div>
		</md-tab>
		<md-tab label="PASSATI">
			<!-- PASSATI -->

			<div class="container">
				<div class="row">
					<div class="col s12 m8 l6 offset-m2" *ngFor="let event of pastEvents">
						<a (click)="openEventDialog(event)">
							<md-card class="card">
							  <img md-card-image src={{event.fotoMin}}>
							  <md-card-content>
							    <span class="card-title grey-text-text-darken-4">
							    	{{event.nome}}
							    	<a (click)="openEventDialog(event)">
							    		<button md-mini-fab class="right white-text">
							    			<md-icon>add</md-icon>
							    		</button>
							    	</a>
							    </span>
							    <p class="left-align card-date">{{event.data | date:'dd/MM/yyyy'}}</p>
							  </md-card-content>
							</md-card>
						</a>
					</div>

					<div class="card-panel center-align db-error dark" *ngIf="!pastEvents">
						<h3 class="hide-on-small-only">Caricamento eventi</h3>
						<h4 class="hide-on-med-and-up">Caricamento eventi</h4>
					</div>
				</div>
			</div>
		</md-tab>
	</md-tab-group>
</div>
