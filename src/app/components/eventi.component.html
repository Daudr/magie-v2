<div class="container main">
	<md-tab-group>
		<md-tab label="FUTURI">
			<!-- FUTURI -->
			<div class="container">
				<h1 class="center-align">Eventi questa settimana</h1>
				<div class="row">
					<!-- 1 -->
					<div class="col s8 m8 l5 offset-s2 offset-m2" *ngFor="let event of soonEvents">
						<a (click)="openEventDialog(event)">
							<md-card class="card">
							  <img md-card-image src={{event.fotoMin}}>
							  <md-card-content>
							    <span class="card-title grey-text-text-darken-4">
							    	{{event.nome}}
							    	<a (click)="openEventDialog(event)">
							    		<button md-mini-fab class="light-blue accent-1 right white-text">
							    			<md-icon>add</md-icon>
							    		</button>
							    	</a>
							    </span>
							    <p class="left-align card-date">{{event.data | date:'dd/MM/yyyy'}}</p>
							  </md-card-content>
							</md-card>
						</a>
					</div>

					<div class="card-panel center-align db-error" *ngIf="!soonEvents">
						<h3>Caricamento eventi</h3>
					</div>
				</div>
			</div>

			<div class="container">
				<h1 class="center-align">Prossimamente</h1>

				<div class="row" >
					<div class="col s8 m6 l4 offset-s2" *ngFor="let event of futureEvents">	<!-- FOR LOOP -->
						<a (click)="openEventDialog(event)">
							<md-card class="card">
							  <img md-card-image src={{event.fotoMin}}>
							  <md-card-content>
							    <span class="card-title grey-text-text-darken-4">
							    	{{event.nome}}
							    	<a (click)="openEventDialog(event)">
							    		<button md-mini-fab class="light-blue accent-1 right white-text">
							    			<md-icon>add</md-icon>
							    		</button>
							    	</a>
							    </span>
							    <p class="left-align card-date">{{event.data | date:'dd/MM/yyyy'}}</p>
							  </md-card-content>
							</md-card>
						</a>
					</div>

					<div class="card-panel center-align db-error" *ngIf="!futureEvents">
						<h3>Caricamento eventi</h3>
					</div>
				</div>
			</div>
		</md-tab>
		<md-tab label="PASSATI">
			<!-- PASSATI -->

			<div class="container">
				<h1>Eventi passati</h1>
				<div class="row">

					<!-- 1 -->
					<div class="col s8 m6 l4 offset-s2" *ngFor="let event of pastEvents">
						<a (click)="openEventDialog(event)">
							<md-card class="card">
							  <img md-card-image src={{event.fotoMin}}>
							  <md-card-content>
							    <span class="card-title grey-text-text-darken-4">
							    	{{event.nome}}
							    	<a (click)="openEventDialog(event)">
							    		<button md-mini-fab class="light-blue accent-1 right white-text">
							    			<md-icon>add</md-icon>
							    		</button>
							    	</a>
							    </span>
							    <p class="left-align card-date">{{event.data | date:'dd/MM/yyyy'}}</p>
							  </md-card-content>
							</md-card>
						</a>
					</div>

					<div class="card-panel center-align db-error" *ngIf="!pastEvents">
						<h3>Caricamento eventi</h3>
					</div>
				</div>
			</div>
		</md-tab>
	</md-tab-group>
</div>
