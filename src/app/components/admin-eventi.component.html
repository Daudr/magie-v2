<div class="btn-group center-align">
	<a href="#agg-ev" class="btn-flat white-text light-blue text-darken-4 btn-admin">Aggiungi</a>
	<a href="#mod-ev" class="btn-flat white-text light-blue text-darken-4 btn-admin">Modifica</a>
	<a href="#del-ev" class="btn-flat white-text light-blue text-darken-4 btn-admin">Elimina</a>
</div>

<div id="agg-ev" class="card-panel">
	<h4>Aggiungi evento</h4>

	<form class="center-align">
		<md-input-container class="admin-input">
		    <input mdInput placeholder="Nome" name="nome" [(ngModel)]="nome" required>
		</md-input-container>
		<br>
		<md-input-container class="admin-input">
	    	<input mdInput type="date" placeholder="Data" required>
	    </md-input-container>
	    <br><br>
	    <md-input-container>
	    	<input mdInput type="time" placeholder="Ora Inizio" required>
	    </md-input-container>
	    <md-input-container>
	    	<input mdInput type="time" placeholder="Ora Fine">
	    </md-input-container>
	    <br>
	    <div class="input-field admin-input">
			<textarea id="textarea1" class="textarea materialize-textarea"></textarea>
			<label for="textarea1">Descrizione evento</label>
			<br>
		</div>

		Foto min: <input type="file" accept="image/jpg" placeholder="Foto">
		<br><br>
		Foto intera: <input type="file" accept="image/jpg" placeholder="Foto completa">

		<div class="center-align btn-group">
			<a (click)="creaEvento()" class="btn-flat white-text light-blue text-darken-4">Inserisci</a>
			<input type="reset" class="btn-flat white-text light-blue text-darken-4">
		</div>
	</form>
</div>

<div id="mod-ev" class="card-panel">
	<h4>Modifica evento</h4>

	<ul class="collapsible popout" data-collapsible="accordion">
		<li *ngFor="let event of events">
			<div class="collapsible-header"> {{event.nome}} - {{traduciData(event.data)}} </div>
			<div class="collapsible-body">
				<form class="center-align">
					<md-input-container class="admin-input">
					    <input mdInput placeholder="Nome" [value]="event.nome" name="nomeEvento">
					</md-input-container>
					<br>
					<md-input-container class="admin-input">
				    	<input mdInput type="date" placeholder="Data" [value]="event.data" name="dataEvento">
				    </md-input-container>
				    <br><br>
				    <md-input-container>
				    	<input mdInput type="time" placeholder="Ora Inizio" [value]="event.oraFine" name="oraInizio">
				    </md-input-container>
				    <md-input-container *ngIf="event.oraFine">
				    	<input mdInput type="time" placeholder="Ora Fine" [value]="event.oraFine" name="oraFine">
				    </md-input-container>
				    <br>
				    <div class="input-field">
						<textarea id={{event._id}} class="textarea materialize-textarea" [value]="event.descrizione" name="descrizione"></textarea>
						<label for={{event._id}}>Descrizione evento</label>
						<br>
					</div>

					Foto min: <input type="file" accept="image/jpg" placeholder="Foto">
					<br><br>
					Foto intera: <input type="file" accept="image/jpg" placeholder="Foto completa">

					<div class="center-align btn-group">
						<button (click)="aggiornaEvento()" class="btn-flat white-text light-blue text-darken-4">Inserisci</button>
						<input type="reset" class="btn-flat white-text light-blue text-darken-4">
					</div>
				</form>
			</div>
		</li>
	</ul>
</div>
<div id="del-ev" class="card-panel">
  <div *ngFor="let event of events" class="row">
    <div class="col s11">{{event.nome}} - {{traduciData(event.data)}}</div>
    <button (click)="rimuoviEvento(event)" class="btn-flat white-text light-blue text-darken-4">Inserisci</button>
  </div>
</div>
