<div class="btn-group center-align">
	<a href="#agg-ev" class="btn-flat white-text light-blue text-darken-4 btn-admin">Aggiungi</a>
	<a href="#mod-ev" class="btn-flat white-text light-blue text-darken-4 btn-admin">Modifica</a>
	<a href="#del-ev" class="btn-flat white-text light-blue text-darken-4 btn-admin">Elimina</a>
</div>

<div id="agg-ev" class="card-panel">
	<h4>Aggiungi evento</h4>

	<!-- 
		Evento:
			Nome,
			Data
			oraInizio,
			oraFine,
			descrizione,
			fotoMin,
			foto
	 -->
	<form class="center-align">
		<md-input-container class="admin-input">
		    <input mdInput placeholder="Nome">
		</md-input-container>
		<br>
		<md-input-container class="admin-input">
	    	<input mdInput type="date" placeholder="Data">
	    </md-input-container>
	    <br><br>
	    <md-input-container>
	    	<input mdInput type="time" placeholder="Ora Inizio">
	    </md-input-container>
	    <md-input-container>
	    	<input mdInput type="time" placeholder="Ora Fine">
	    </md-input-container>
	    <br>
	    <div class="input-field">
			<textarea id="textarea1" class="textarea materialize-textarea"></textarea>
			<label for="textarea1">Descrizione evento</label>
			<br>
		</div>

		Foto min: <input type="file" accept="image/jpg" placeholder="Foto">
		<br><br>
		Foto intera: <input type="file" accept="image/jpg" placeholder="Foto completa">

		<div class="center-align btn-group">
			<a href="javascript:void(0)" class="btn-flat white-text light-blue text-darken-4">Inserisci</a>
			<a href="javascript:void(0)" class="btn-flat white-text light-blue text-darken-4">Reset</a>
		</div>
	</form>
</div>

<div id="mod-ev" class="card-panel">
	<h4>Modifica evento</h4>

	<ul class="collapsible" data-collapsible="accordion">
		<li *ngFor="let event of events">
			<div class="collapsible-header">{{event.nome}} - {{event.data}}</div>
			<div class="collapsible-body">
				<form class="center-align">
					<md-input-container class="admin-input">
					    <input mdInput placeholder="Nome" [value]="event.nome">
					</md-input-container>
					<br>
					<md-input-container class="admin-input">
				    	<input mdInput type="date" placeholder="Data" [value]="event.data">
				    </md-input-container>
				    <br><br>
				    <md-input-container>
				    	<input mdInput type="time" placeholder="Ora Inizio" [value]="event.oraIniizo">
				    </md-input-container>
				    <md-input-container>
				    	<input mdInput type="time" placeholder="Ora Fine" [value]="event.oraFine" *ngIf="event.oraInizio">
				    </md-input-container>
				    <br>
				    <div class="input-field">
						<textarea id="textarea1" class="textarea materialize-textarea" [value]="event.descrizione"></textarea>
						<label for="textarea1">Descrizione evento</label>
						<br>
					</div>

					Foto min: <input type="file" accept="image/jpg" placeholder="Foto">
					<br><br>
					Foto intera: <input type="file" accept="image/jpg" placeholder="Foto completa">

					<div class="center-align btn-group">
						<a href="javascript:void(0)" class="btn-flat white-text light-blue text-darken-4">Modifica</a>
						<a href="javascript:void(0)" class="btn-flat white-text light-blue text-darken-4">Reset</a>
					</div>
				</form>
			</div>
		</li>
	</ul>
</div>
<div id="del-ev" class="card-panel">
  <div *ngFor="let event of events" class="row">
    <div class="col s11">{{event.nome}} - {{traduciData(event.data)}}</div>
    <a href="javascript:void(0)" class="btn-flat danger col s1 center-align"><i class="material-icons">delete</i></a>
  </div>
</div>
