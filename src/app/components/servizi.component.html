<div class="container main">
	<div class="parallax-container parallax-service" *ngFor="let servizio of servizi">
		<div class="parallax">
			<img src={{servizio.foto}}>
		</div>
		<h1 class="service-name">{{servizio.nome}}</h1>
		<div class="card-panel service-info">
			<p>{{servizio.descrizione}}</p>
		</div>
	</div>
</div>
